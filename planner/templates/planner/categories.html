{% extends "planner/layout.html" %}

{% block title %}
Recipe Categories
{% endblock %}

{% block pageTitle %}Categories{% endblock %}

{% block body %}
    <div class="grid-container grid-4">
        {% for category in categories|dictsort:"name" %}
            <div class="category">
                <a href="{% url 'viewcategory' category.name %}">{{ category.name }}</a>
            </div>
        {% empty %}
            None
        {% endfor %}
    </div>
{% endblock %}
